{% extends "base.html" %}

{% load static %}

{% block style %}
{% endblock style %}

{% block content %}
<div style="margin-left: 200%; width: 300px;" >
    <img src="{{ form.image_link.value }}" alt="" style="width: 300px; height: 200px;">
    <h3>
        {{ form.title.value }}
    </h3>
    {{ form.description.value }} <br>
    Куплено: {{ form.buy_amount.value }} <br>
    Цена: {{ form.price.value }} <br>
    <a href="{% url 'store' %}">В магазин</a>
</div>
{% endblock content %}
